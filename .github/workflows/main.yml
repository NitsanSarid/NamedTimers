name: Cross-Platform PyInstaller Build

on:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install pyside6 PyInstaller

      # ðŸ§¹ This cleanup step remains crucial
      - name: Clean PyInstaller Directories
        run: |
          rm -rf build dist NamedTimers.spec
        shell: bash

      - name: Determine OS-Specific Arguments and Paths
        id: args
        shell: bash
        run: |
          APP_NAME="NamedTimers"
          # PyInstaller flags
          COMMON_FLAGS='--windowed --name "${APP_NAME}" --noconfirm'

          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            # Windows: --onefile, .ico, semicolon separator
            PYI_CMD_ARGS="${COMMON_FLAGS} --onefile --icon 'app.ico' --add-data 'app.ico;.'"
            OUTPUT_PATH="dist/${APP_NAME}.exe"
          else
            # macOS: --onedir, .icns, colon separator
            PYI_CMD_ARGS="${COMMON_FLAGS} --onedir --icon 'app.icns' --add-data 'app.ico:.'"
            OUTPUT_PATH="dist/${APP_NAME}.app"
          fi
          
          echo "pyi_args=$PYI_CMD_ARGS" >> $GITHUB_OUTPUT
          echo "output_path=$OUTPUT_PATH" >> $GITHUB_OUTPUT

      - name: Generate Spec File
        # Use pyi-makespec to create the NamedTimers.spec file first
        shell: bash
        run: pyinstaller ${{ steps.args.outputs.pyi_args }} main.py

      - name: Run PyInstaller Build from Spec File
        # Build using the generated spec file to control paths explicitly
        shell: bash
        run: pyinstaller NamedTimers.spec --clean

      - name: Upload Executable Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.job }}-${{ matrix.os }}
          path: ${{ steps.args.outputs.output_path }}