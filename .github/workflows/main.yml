name: Build Cross-Platform Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    
jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          pip install pillow

      - name: Run PyInstaller (Build Windows EXE)
        if: startsWith(matrix.os, 'windows')
        # Windows command: uses SEMICOLON (;) for --add-data
        run: pyinstaller --onefile --windowed --name "NamedTimers" --icon app.ico --add-data "app.ico;." main.py
        
      - name: Run PyInstaller (Build macOS App)
        if: startsWith(matrix.os, 'macos')
        # macOS command: uses COLON (:) for --add-data to include app.ico
        run: pyinstaller --onefile --windowed --name "NamedTimers" --icon app2.icns --add-data "app.ico:." main.py

      - name: Prepare macOS Artifact (Zip .app)
        if: startsWith(matrix.os, 'macos')
        run: |
          APP_NAME="NamedTimers.app"
          APP_VERSION="${{ github.ref_name }}"
          # Get the app from dist folder and zip it
          cd dist
          zip -r "${APP_NAME// /_}_macOS_${APP_VERSION}.zip" "${APP_NAME}"
          
      - name: Upload Artifact to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: ${{ startsWith(matrix.os, 'windows') && 'Windows-NamedTimers' || 'macOS-NamedTimers' }}
          path: ${{ startsWith(matrix.os, 'windows') && 'dist/*.exe' || 'dist/*.zip' }}
          retention-days: 7

      - name: Upload Release Assets (Optional)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ startsWith(matrix.os, 'windows') && 'dist/*.exe' || '' }}
            ${{ startsWith(matrix.os, 'macos') && 'dist/*.zip' || '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}