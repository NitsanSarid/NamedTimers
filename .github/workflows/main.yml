name: Cross-Platform PyInstaller Build

on:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install pyside6 PyInstaller

      - name: Clean PyInstaller Directories ðŸ§¹
        # This step is crucial for CI to prevent directory conflict errors
        run: |
          rm -rf build dist NamedTimers.spec .spec
        shell: bash

      - name: Determine OS-Specific PyInstaller Command
        id: pyinstaller_command
        shell: bash
        run: |
          APP_NAME="NamedTimers"
          # Use --noconfirm to suppress prompts and confirm overwrites
          COMMON_FLAGS='--windowed --name "${APP_NAME}" --noconfirm'

          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            # Windows: Use --onefile and the .ico icon
            PYI_CMD="pyinstaller ${COMMON_FLAGS} --onefile --icon 'app.ico' --add-data 'app.ico;.' main.py"
            OUTPUT_PATH="dist/${APP_NAME}.exe"
          else
            # macOS: Use --onedir (standard for Mac GUI apps) and the .icns icon
            PYI_CMD="pyinstaller ${COMMON_FLAGS} --onedir --icon 'app.icns' --add-data 'app.ico:.' main.py"
            # The output is a folder: NamedTimers.app
            OUTPUT_PATH="dist/${APP_NAME}.app" 
          fi
          
          echo "cmd=$PYI_CMD" >> $GITHUB_OUTPUT
          echo "path=$OUTPUT_PATH" >> $GITHUB_OUTPUT
          
      - name: Run PyInstaller Build
        shell: bash
        run: ${{ steps.pyinstaller_command.outputs.cmd }}

      - name: Upload Executable Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.job }}-${{ matrix.os }}
          path: ${{ steps.pyinstaller_command.outputs.path }}
