name: Build macOS Executable

on:
  workflow_dispatch:
    
jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # Choose your target Python version
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          pip install pillow

      - name: Run PyInstaller (Build .app with Icon)
        # Added --icon app.icns to include the icon for the macOS application bundle.
        # macOS uses a COLON (:) as the separator for --add-data if you needed to add data files,
        # but for an icon, --icon is sufficient.
        run: pyinstaller --onefile --windowed --name "NamedTimers" --icon app2.icns main.py
        
      - name: Prepare artifact
        run: |
          APP_NAME="NamedTimers.app"
          APP_VERSION="${{ github.ref_name }}"
          # Get the app from dist folder and zip it
          cd dist
          zip -r "${APP_NAME// /_}_macOS_${APP_VERSION}.zip" "${APP_NAME}"
          
      - name: Upload artifact to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: macOS-NamedTimers
          path: dist/*.zip
          retention-days: 7

      - name: Upload release assets (Optional)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}