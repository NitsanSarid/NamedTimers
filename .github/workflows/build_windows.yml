name: Build Windows Executable

on:
  push:
    tags:
      # This runs the workflow when you push a tag like v1.0.0
      - 'v*'
  workflow_dispatch:
    # Allows for manual running from the Actions tab
    
jobs:
  build-windows:
    # Use a Windows runner to build the Windows executable
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        # Checks out your repository code
        uses: actions/checkout@v4

      - name: Set up Python
        # Sets up the desired Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.11.9' # Choose your target Python version
          
      - name: Install dependencies
        # Install your app's dependencies including PyInstaller
        run: |
          python -m pip install --upgrade pip
          # Replace 'requirements.txt' with the actual path to your requirements file
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Run PyInstaller (Build EXE)
        # The command to build the executable.
        # NOTE: Windows uses a SEMICOLON (;) as the separator for --add-data
        run: pyinstaller --onefile --windowed --name "NamedTimers" --icon app.ico --add-data "app.ico;." main.py
        
      - name: Rename Executable for Clarity
        # PyInstaller outputs the EXE as 'dist/NamedTimers.exe'. 
        # We rename it to include the version for the artifact/release.
        shell: bash # Use bash to simplify path/variable handling on Windows
        run: |
          APP_NAME="NamedTimers"
          APP_VERSION="${{ github.ref_name }}"
          # Rename the final EXE file
          mv dist/${APP_NAME}.exe dist/${APP_NAME}_Windows_${APP_VERSION}.exe
          
      - name: Upload artifact to GitHub
        # Uploads the final .exe file to the workflow run's Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Windows-NamedTimers
          path: dist/*.exe
          retention-days: 7

      - name: Upload release assets (Optional)
        # This step is optional and runs only if a tag was pushed.
        # It uploads the .exe file directly to a GitHub Release.
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.exe # Upload the renamed executable
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}